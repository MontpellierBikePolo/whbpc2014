<section id="volunteers" class="sectiondark">
    <div class="container">
        <div class="hero-content text-center ">

            <!--<img src="images/volunteers.jpg">-->
            <h2>Volunteers</h2>

            <div class="sub-title">
                If you're up to give us a hand for the championship, please fill this form.<br>
                By submitting this form, you'll help us to plan efficiently the volunteers team work.
            </div>
            <br/>
            <br/>

            <form class="form">
                <div class="form-group row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" class="form-control col-md-6" placeholder="First Name"><br/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control col-md-6" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" value="Email">
                        </div>
                        <div class="form-group">
                            <select class="form-control required" name="country" id="vol-country" placeholder="Country">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="">
                                            <i class="icon icon-office-11 icon-active"></i> Build the courts
                                        </a>
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                           class="icon-bars pull-right collapsed">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in" style="height: auto;">
                                    <div class="panel-body">
                                        <label for="vol-build-court-monday">Monday <input type="checkbox" name=""
                                                                                          id="vol-build-court-monday"/></label>
                                        <label for="vol-build-court-tuesday">Tuesday <input type="checkbox" name=""
                                                                                            id="vol-build-court-tuesday"/></label>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="">
                                            <i class="icon icon-office-11 icon-active"></i> Score
                                        </a>
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                           class="icon-bars pull-right collapsed">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse" style="height: auto;">
                                    <div class="panel-body">
                                        <label for="vol-score-wednesday">Wednesday
                                            <input type="checkbox" name="" id="vol-score-wednesday"/></label>
                                        <label for="vol-score-thursday">Thursday
                                            <input type="checkbox" name="" id="vol-score-thursday"/></label>
                                        <label for="vol-score-friday">Friday
                                            <input type="checkbox" name="" id="vol-score-friday"/></label>
                                        <label for="vol-score-saturday">Saturday
                                            <input type="checkbox" name="" id="vol-score-saturday"/></label>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                                           class="">
                                            <i class="icon icon-office-11 icon-active"></i> Vid√©o
                                        </a>
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                                           class="icon-bars pull-right collapsed">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseThree" class="panel-collapse collapse" style="height: auto;">
                                    <div class="panel-body">
                                        <label for="vol-video-wednesday">Wednesday
                                            <input type="checkbox" name="" id="vol-video-wednesday"/></label>
                                        <label for="vol-video-thursday">Thursday
                                            <input type="checkbox" name="" id="vol-video-thursday"/></label>
                                        <label for="vol-video-friday">Friday
                                            <input type="checkbox" name="" id="vol-video-friday"/></label>
                                        <label for="vol-video-saturday">Saturday
                                            <input type="checkbox" name="" id="vol-video-saturday"/></label>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"
                                           class="">
                                            <i class="icon icon-office-11 icon-active"></i> Remove the courts
                                        </a>
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"
                                           class="icon-bars pull-right collapsed">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseFour" class="panel-collapse collapse" style="height: auto;">
                                    <div class="panel-body">
                                        <label for="vol-remove">Sunday
                                            <input type="checkbox" name="" id="vol-remove"/></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <input type="button" class="btn" value="Submit">
                </div>
            </form>
        </div>
    </div>
</section>
