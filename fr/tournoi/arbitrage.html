<h2>Tournoi</h2>
<h3>Arbitrage</h3>
<p> Si vous souhaitez arbitrer les Championnats du monde, vous pouvez d’ores et déjà vous inscrire, jour par jour en
    remplissant le formulaire suivant. Nous mettrons en place un “calendrier” d’arbitres et vous tiendrons informés
    rapidement</p>
<form>
    <ul>
        <li><label for="lastname">Nom <input type="text" name="surname" id="lastname"></label></li>
        <li><label for="firstname">Prénom <input type="text" name="firstname" id="firstname"></label></li>
        <li><label for="email">Email <input type="email" name="email" id="email"></label></li>
        <li><label for="country">Pays
            <select name="country" id="country" class="country">
            </select></label>
        </li>
        <li><label for="xp">Nombre d'années d'expérience<input type="number" name="xp" id="xp"/></label></li>
        <li><label for="motivation">Motivation</label>
            <textarea name="motivation" id="motivation" cols="30" rows="10"></textarea>
        </li>
        <li><input type="submit"/></li>
    </ul>
</form>
